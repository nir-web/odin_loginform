<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page_left">
        
        <div class="logo_wrapper">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="logo for the service">
                <h1>ODIN</h1>
            </div>
        </div>
        
        <div class="credit_footer">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash.com</a>
        </div>
    </div>
    
    <div class="page_right">
        
        <div class="text_content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <i>now</i> to get started. <br><br>

            You <i>know</i> you want to.</p>
        </div>
        
        <div class="form">
            <h2>Let's do this!</h2>
            <form action="" method="get" id="signup">
                <div class="form_row">
                    <div class="form_group">
                        <label for="user_firstname">FIRST NAME</label>
                        <input type="text" name="user_firstname" id="user_firstname" placeholder="Thor">
                    </div>

                    <div class="form_group">
                        <label for="user_lastname">LAST NAME</label>
                        <input type="text" name="user_lastname" id="user_lastname" placeholder="Odinson">
                    </div>
                </div>

                <div class="form_row">
                    <div class="form_group">
                        <label for="user_email">E-MAIL</label>
                        <input type="email" name="user_email" id="user_email" placeholder="thorodinson123@example.com">
                    </div>

                    <div class="form_group">
                        <label for="user_phonenumber">PHONE NUMBER</label>
                        <input type="tel" name="user_phonenumber" id="user_phonenumber" placeholder="6197645309">
                    </div>
                </div>

                <div class="form_row">
                    <div class="form_group">
                        <label for="user_pass">PASSWORD</label>
                        <input type="password" name="user_password" id="user_pass" pattern=".{8,}" required>
                    </div>

                    <div class="form_group">
                        <label for="user_confirmpass">CONFIRM PASSWORD</label>
                        <input type="password" name="user_confirmpassword" id="user_confirmpass" pattern=".{8,}" required>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="account_creation">
            <p>
                <button type="submit" form="signup">Create Account</button>
            </p>
            <p>
                Already have an account? <a href="index.html">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
